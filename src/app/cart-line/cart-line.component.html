<div class="row align-items-center d-flex justify-content-center">

  <div class="col-2">
    <picture *ngIf="cartItem.product.imageUrl">
      <img [src]="cartItem.product.imageUrl" class="img-fluid">
    </picture>
  </div>
  <div class="col-3 text-center align-middle">{{ cartItem.product.productName }}</div>
  <div class="col-1 text-center align-middle">

    <select class="custom-select pl-0" id="quantity" aria-hidden="true" [(ngModel)]="cartItem.quantity">
      <option *ngFor="let qty of quantityValues()" [value]="qty"
        [attr.selected]="qty===cartItem.quantity ? true : null">{{qty}}</option>
    </select>

  </div>
  <div class="col-2 text-center align-middle">{{ cartItem.product.productPrice * cartItem.quantity | currency }}</div>
  <div class="col-1 text-center align-middle">X</div>

</div>
