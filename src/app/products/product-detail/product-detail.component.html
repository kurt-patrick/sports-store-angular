<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <p class="text-white">Home &gt; Jordan Retro 4 - Men's</p>
    </div>
  </div>

  <div *ngIf="product" class="row h-100 pt-2 pr-2 border border-secondary">

    <div class="col-lg-8">
      <picture *ngIf="product.imageUrl">
        <div class="card-header">
          <img [src]="product.imageUrl" class="img-fluid">
        </div>
      </picture>
    </div>

    <div class="col-lg-4">

      <h1 class="mb-1 text-white"><b>{{ product.productName }}</b></h1>
      <h6 class="mb-1 text-white">{{ genderText() }}</h6>
      <h6 class="mb-1 text-white">{{ product.colourDescription }}</h6>
      <h6 class="mb-1 text-white">{{ product.productPrice | currency }}</h6>

      <div class="pt-3 text-white">
        <hr class="pt-0 mt-0 pb-1">
        <app-product-sizes></app-product-sizes>
        <hr class="">
      </div>


      <div>
        <div class="text-white row">
          <div class="col-4">
            <span class="form-label">QTY</span>
          </div>
          <div class="col-8">
          </div>
        </div>

        <div class="text-white row">
          <div class="col-3 pr-0">
            <select class="custom-select" id="inputGroupSelect04" aria-hidden="true" [(ngModel)]="quantity">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col-9 pl-1">
            <button (click)="addToCart()" class="btn btn-success h-100 w-100">ADD TO CART</button>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
