<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <p class="text-white">Home &gt; Jordan Retro 4 - Men's</p>
    </div>
  </div>

  <div *ngIf="product" class="row h-100 pt-2 pr-2 border border-secondary">

    <div class="col-lg-8">
      <picture *ngIf="product.imageUrl">
        <div class="card-header">
          <img [src]="product.imageUrl" class="img-fluid">
        </div>
      </picture>
    </div>

    <div class="col-lg-4">
      <h1 class="mb-1 text-white"><b>{{ product.productName }}</b></h1>
      <h6 class="mb-1 text-white">{{ genderText() }}</h6>
      <h6 class="mb-1 text-white">{{ product.colourDescription }}</h6>
      <h6 class="mb-1 text-white">{{ product.productPrice | currency }}</h6>

      <div class="mb-1 text-white">
        <p>shoes sizes</p>
      </div>

      <div class="row mb-1 text-white">

        <div class="col">
          <label class="" for="input_tel_quantity" aria-hidden="false">
            <span class="form-label">QTY</span>
            <input id="input_tel_quantity" name="quantity" required="" type="tel" autocomplete="off" value="">
          </label>
        </div>

        <div class="col">
          <button class="btn btn-info">Add to cart</button>
        </div>

      </div>

    </div>

  </div>

</div>
